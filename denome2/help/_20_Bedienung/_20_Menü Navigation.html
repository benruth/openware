	<h1>Menü-Navigation</h1>
	
	<p>Die Menüführung kann analog zu der normalen Fernbedienung über das Numpad erfolgen:</p>
	
	<p><img src=":/screens/images/numpad/Numpad.png"/></p>
		
	<p>Ähnlich dazu sind die gleichen Funktionen über die Tasten <br>
		<b> [ E ], [ R ], [ T ]</b>, <br>
		<b> [ D ], [ F ], [ G ]</b> und <br>
		<b> [ C ], [ V ], [ B ] </b> erreichbar.</p>
