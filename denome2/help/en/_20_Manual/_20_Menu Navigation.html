	<h1>Menu Navigation</h1>
	
	<p>The navigation through the (SETUP-) menu is analog to the normal remote control and can be accessed via the numpad</p>
	
	<p><img src=":/screens/images/numpad/Numpad.png"/></p>
		
	<p>Likewise the same functionality is accessible via the following Keys:<br>
		<b> [ E ], [ R ], [ T ]</b>, <br>
		<b> [ D ], [ F ], [ G ]</b> and <br>
		<b> [ C ], [ V ], [ B ]</b>.</p>
	
	
	<br><br>
